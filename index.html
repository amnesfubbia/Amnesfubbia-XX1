<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amnesfubbia xx1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* HEADER SECTION */
        .fixed-header-section {
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: #000; border-bottom: 1px solid #1c1c1c;
        }

        .ig-header { padding: 12px 15px 5px 15px; }

        .search-area { display: flex; align-items: center; gap: 8px; margin: 10px 0; }
        
        .search-container {
            background: #0a0a0a; border-radius: 8px; display: flex;
            align-items: center; padding: 7px 12px; flex-grow: 1;
            border: 1px solid #1c1c1c;
        }
        .search-container input { background: transparent; border: none; color: white; font-size: 13px; width: 100%; outline: none; margin-left: 8px; }
        
        /* TOMBOL TAHUN */
        .year-selector {
            background: #0a0a0a; border: 1px solid #1c1c1c; border-radius: 8px;
            padding: 8px 12px; font-size: 9px; font-weight: 800; color: #fff;
            white-space: nowrap; text-transform: uppercase; letter-spacing: 0.05em;
            cursor: pointer; display: flex; align-items: center; gap: 5px;
        }

        /* DROPDOWN TAHUN */
        .year-dropdown {
            display: none; position: fixed; top: 110px; right: 15px; width: 120px;
            max-height: 300px; background: #121212; border: 1px solid #1c1c1c;
            border-radius: 12px; z-index: 101; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .year-item {
            padding: 12px; font-size: 11px; font-weight: 600; text-align: center;
            border-bottom: 1px solid #1c1c1c; color: #888; cursor: pointer;
        }
        .year-item:active { background: #1c1c1c; color: #fff; }

        /* KATEGORI ROW */
        .category-wrapper {
            display: flex; align-items: center; justify-content: space-between;
            padding: 5px 15px 12px 15px; gap: 8px;
        }
        .category-scroll { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; }
        
        .pill { 
            background: transparent; border: 1px solid #1c1c1c; color: #fff; 
            padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 700; 
            white-space: nowrap; transition: 0.2s; text-transform: uppercase;
        }
        .pill.active { background: #fff; color: #000; border-color: #fff; }
        
        .btn-account-circle { 
            background: #0a0a0a; border: 1px solid #1c1c1c; width: 34px; height: 34px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; 
        }

        /* GENRE HIGHLIGHTS */
        .highlights-section {
            padding: 15px 0; border-bottom: 1px solid #1c1c1c; background: #000;
        }
        .highlights-container {
            display: flex; gap: 15px; overflow-x: auto; padding: 0 15px; scrollbar-width: none;
        }
        
        .highlight-item { flex: 0 0 68px; text-align: center; transition: 0.3s; cursor: pointer; }
        
        .circle-icon {
            width: 62px; height: 62px; border-radius: 50%; background: #000;
            border: 1.5px solid #1c1c1c; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 8px auto; font-size: 18px; color: #555;
            transition: all 0.3s ease;
        }
        .highlight-item.active .circle-icon { border-color: #fff; color: #fff; }
        .highlight-label { font-size: 9px; color: #555; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; transition: 0.3s; }
        .highlight-item.active .highlight-label { color: #fff; }

        /* FEED GRID - PORTRAIT RATIO (2:3) */
        .movie-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5px; 
            padding-top: 275px; padding-bottom: 50px; 
        }
        .post-card { position: relative; aspect-ratio: 2/3; background: #0a0a0a; overflow: hidden; cursor: pointer; }
        .post-card img { width: 100%; height: 100%; object-fit: cover; }

        .badge-type {
            position: absolute; top: 6px; right: 6px;
            padding: 2px 5px; border-radius: 2px; font-size: 7px; font-weight: 900;
            text-transform: uppercase; z-index: 5; background: rgba(0,0,0,0.7);
            color: #fff; border: 0.5px solid rgba(255,255,255,0.2);
        }

        /* MODALS */
        .modal-about {
            display: none; position: fixed; inset: 0; z-index: 300;
            background: rgba(0,0,0,0.9); align-items: flex-end;
        }
        .modal-about-content { 
            background: #121212; padding: 30px 25px; border-radius: 24px 24px 0 0; 
            width: 100%; animation: slideUp 0.3s ease-out; border-top: 1px solid #1c1c1c;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-player { display: none; position: fixed; inset: 0; z-index: 200; background: #000; overflow-y: auto; }
        #loader { position: fixed; top: 0; left: 0; height: 1.5px; background: #fff; width: 0%; transition: width 0.3s; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loader"></div>

    <!-- FIXED HEADER -->
    <div class="fixed-header-section">
        <header class="ig-header">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold italic lowercase tracking-tight" onclick="location.reload()">
                    amnesfubbia <span class="text-white opacity-50 font-normal">xx1</span>
                </h1>
                <div class="flex gap-6 text-lg">
                    <i class="fa-regular fa-square-plus" onclick="alertCustom('Daftar', 'Koleksi tersimpan Anda.')"></i>
                    <i class="fa-solid fa-bars" onclick="openAbout()"></i>
                </div>
            </div>

            <div class="search-area">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass text-zinc-600 text-[10px]"></i>
                    <input type="text" id="searchInp" placeholder="Cari sinema Indonesia..." onkeydown="if(event.key==='Enter') searchAction()">
                </div>
                <div class="year-selector" onclick="toggleYearDropdown()">
                    <span id="yearVal">TAHUN</span> <i class="fa-solid fa-chevron-down text-[7px]"></i>
                </div>
            </div>
        </header>

        <!-- KATEGORI ROW -->
        <div class="category-wrapper">
            <div class="category-scroll no-scrollbar">
                <button class="pill active" onclick="setFilter('type', 'multi', this)">Semua</button>
                <button class="pill" onclick="setFilter('type', 'movie', this)">Film</button>
                <button class="pill" onclick="setFilter('type', 'tv', this)">Series</button>
                <button class="pill" onclick="setFilter('type', 'short', this)">Short</button>
            </div>
            <div class="btn-account-circle" onclick="alertCustom('Profil', 'Kelola akun Anda di sini.')">
                <i class="fa-regular fa-user text-xs"></i>
            </div>
        </div>

        <!-- GENRE HIGHLIGHTS -->
        <div class="highlights-section">
            <div class="highlights-container no-scrollbar" id="genreHighlights">
                <div class="highlight-item active" onclick="setFilter('genre', '', this)">
                    <div class="circle-icon"><i class="fa-solid fa-border-all"></i></div>
                    <p class="highlight-label">Semua</p>
                </div>
                <div class="highlight-item" onclick="setFilter('genre', '27', this)">
                    <div class="circle-icon"><i class="fa-solid fa-ghost"></i></div>
                    <p class="highlight-label">Horor</p>
                </div>
                <div class="highlight-item" onclick="setFilter('genre', '35', this)">
                    <div class="circle-icon"><i class="fa-solid fa-masks-theater"></i></div>
                    <p class="highlight-label">Komedi</p>
                </div>
                <div class="highlight-item" onclick="setFilter('genre', '10749', this)">
                    <div class="circle-icon"><i class="fa-solid fa-heart"></i></div>
                    <p class="highlight-label">Romantis</p>
                </div>
                <div class="highlight-item" onclick="setFilter('genre', '28', this)">
                    <div class="circle-icon"><i class="fa-solid fa-bolt"></i></div>
                    <p class="highlight-label">Aksi</p>
                </div>
                <div class="highlight-item" onclick="setFilter('genre', '18', this)">
                    <div class="circle-icon"><i class="fa-solid fa-clapperboard"></i></div>
                    <p class="highlight-label">Drama</p>
                </div>
            </div>
        </div>
    </div>

    <!-- DROPDOWN TAHUN -->
    <div id="yearDropdown" class="year-dropdown no-scrollbar"></div>

    <!-- MAIN FEED -->
    <main id="feedGrid" class="movie-grid"></main>

    <!-- MODAL TENTANG -->
    <div id="aboutModal" class="modal-about" onclick="this.style.display='none'">
        <div class="modal-about-content" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-zinc-800 rounded-full mx-auto mb-8"></div>
            <h3 class="text-xl font-bold italic mb-4">amnesfubbia xx1</h3>
            <p class="text-sm text-zinc-400 leading-relaxed mb-10">
                <span class="text-white font-semibold">amnesfubbia xx1</span> adalah kurasi sinema Indonesia oleh <span class="text-white italic font-bold">anasteas</span>.
            </p>
            <button onclick="document.getElementById('aboutModal').style.display='none'" class="w-full py-4 bg-white text-black font-bold rounded-2xl text-xs tracking-widest uppercase">Tutup</button>
        </div>
    </div>

    <!-- MOVIE PLAYER MODAL -->
    <div id="movieModal" class="modal-player">
        <div class="max-w-xl mx-auto pb-20">
            <div class="p-4 flex items-center justify-between border-b border-zinc-900 sticky top-0 bg-black z-50">
                <i class="fa-solid fa-xmark text-lg" onclick="closeModal()"></i>
                <h2 id="mTitle" class="text-[11px] font-bold truncate uppercase tracking-widest text-center px-4"></h2>
                <div class="w-5"></div>
            </div>
            <div class="aspect-video bg-zinc-900 w-full">
                <iframe id="videoPlayer" class="w-full h-full" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
            <div class="p-6">
                <div id="mMeta" class="text-[9px] text-zinc-500 font-black mb-4 tracking-widest uppercase"></div>
                <p id="mDesc" class="text-xs text-zinc-400 leading-relaxed mb-10 font-light"></p>
                <div id="seriesControl" class="hidden mb-8 p-4 bg-zinc-950 rounded-2xl border border-zinc-900">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="seasonSel" class="bg-zinc-900 text-white text-[10px] font-bold p-4 rounded-xl outline-none border-none" onchange="loadEpisodes()"></select>
                        <select id="episodeSel" class="bg-zinc-900 text-white text-[10px] font-bold p-4 rounded-xl outline-none border-none" onchange="playEpisode()"></select>
                    </div>
                </div>
                <div id="streamButtons" class="flex flex-col gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        let page = 1, loading = false, currentType = 'multi', currentGenre = '', currentYear = '', searchQuery = '';

        window.onload = () => {
            initYearDropdown();
            loadFeed();
        };

        function initYearDropdown() {
            const dropdown = document.getElementById('yearDropdown');
            const currentYearNum = new Date().getFullYear();
            let html = '<div class="year-item" onclick="setYear(\'\')">SEMUA</div>';
            for(let y = currentYearNum; y >= 1930; y--) {
                html += `<div class="year-item" onclick="setYear(${y})">${y}</div>`;
            }
            dropdown.innerHTML = html;
        }

        function toggleYearDropdown() {
            const d = document.getElementById('yearDropdown');
            d.style.display = (d.style.display === 'block') ? 'none' : 'block';
        }

        function setYear(y) {
            currentYear = y;
            document.getElementById('yearVal').innerText = y || 'TAHUN';
            document.getElementById('yearDropdown').style.display = 'none';
            loadFeed(true);
        }

        function searchAction() {
            searchQuery = document.getElementById('searchInp').value;
            loadFeed(true);
        }

        async function loadFeed(isNew = true) {
            if (loading) return;
            loading = true;
            if (isNew) { page = 1; document.getElementById('feedGrid').innerHTML = ''; }
            showLoader(40);
            
            try {
                let items = [];
                let yearParam = currentYear ? `&primary_release_year=${currentYear}&first_air_date_year=${currentYear}` : '';
                let genreParam = currentGenre ? `&with_genres=${currentGenre}` : '';
                
                if (searchQuery) {
                    // Jika ada pencarian, gunakan endpoint search
                    const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(searchQuery)}&language=id-ID&page=${page}`);
                    const data = await res.json();
                    items = (data.results || []).filter(i => i.origin_country?.includes('ID') || i.original_language === 'id').map(x => ({...x, m_type: x.media_type}));
                } else if (currentType === 'multi') {
                    const [resM, resT] = await Promise.all([
                        fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_origin_country=ID&language=id-ID&page=${page}${genreParam}${yearParam}`),
                        fetch(`https://api.themoviedb.org/3/discover/tv?api_key=${API_KEY}&with_origin_country=ID&language=id-ID&page=${page}${genreParam}${yearParam}`)
                    ]);
                    const dM = await resM.json(); const dT = await resT.json();
                    items = [...(dM.results||[]).map(x=>({...x, m_type:'movie'})), ...(dT.results||[]).map(x=>({...x, m_type:'tv'}))];
                    items.sort(() => Math.random() - 0.5);
                } else {
                    let ep = (currentType === 'tv') ? 'tv' : 'movie';
                    let url = `https://api.themoviedb.org/3/discover/${ep}?api_key=${API_KEY}&with_origin_country=ID&language=id-ID&page=${page}${yearParam}${genreParam}`;
                    if(currentType === 'short') url += '&with_runtime.lte=45';
                    const res = await fetch(url); const d = await res.json();
                    items = (d.results||[]).map(x=>({...x, m_type: currentType === 'short' ? 'short' : ep}));
                }
                renderFeed(items);
            } catch (err) { console.error(err); }
            loading = false; showLoader(100);
        }

        function renderFeed(data) {
            const grid = document.getElementById('feedGrid');
            if (data.length === 0 && page === 1) {
                grid.innerHTML = '<div class="col-span-3 py-20 text-center text-zinc-600 text-[10px] uppercase font-bold tracking-widest">Tidak ditemukan</div>';
                return;
            }
            data.forEach(m => {
                if (!m.poster_path) return;
                const card = document.createElement('div');
                card.className = 'post-card active:opacity-60 transition-opacity';
                let label = m.m_type === 'tv' ? 'Series' : (m.m_type === 'short' ? 'Short' : 'Film');
                card.onclick = () => openModal(m.id, (m.m_type === 'short' ? 'movie' : (m.m_type || 'movie')));
                card.innerHTML = `<div class="badge-type">${label}</div><img src="https://image.tmdb.org/t/p/w300${m.poster_path}" loading="lazy">`;
                grid.appendChild(card);
            });
        }

        async function openModal(id, type) {
            document.getElementById('movieModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            showLoader(50);
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=id-ID&append_to_response=videos`);
            const d = await res.json();
            document.getElementById('mTitle').innerText = d.title || d.name;
            document.getElementById('mMeta').innerText = `${(d.release_date||d.first_air_date||'').split('-')[0]} // RATE ${d.vote_average.toFixed(1)}`;
            document.getElementById('mDesc').innerText = d.overview || "Sinopsis tidak tersedia.";
            
            const trailer = (d.videos?.results || []).find(v => v.type === 'Trailer') || d.videos?.results?.[0];
            document.getElementById('videoPlayer').src = trailer ? `https://www.youtube.com/embed/${trailer.key}?autoplay=1` : `https://vidsrc.xyz/embed/${type}/${id}?autoplay=1`;

            if(type === 'tv') {
                document.getElementById('seriesControl').classList.remove('hidden');
                document.getElementById('seasonSel').innerHTML = (d.seasons || []).filter(s=>s.season_number > 0).map(s=>`<option value="${s.season_number}">SEASON ${s.season_number}</option>`).join('');
                window.currentSeriesId = id;
                loadEpisodes();
            } else { document.getElementById('seriesControl').classList.add('hidden'); }

            const btn = (n, u) => `<button onclick="document.getElementById('videoPlayer').src='${u}'" class="w-full py-4 rounded-2xl font-bold text-[10px] tracking-widest uppercase transition-all ${n.includes('Utama')?'bg-white text-black':'bg-zinc-900 text-white border border-zinc-800'}">${n}</button>`;
            document.getElementById('streamButtons').innerHTML = 
                btn('Putar Utama', `https://vidsrc.xyz/embed/${type}/${id}?autoplay=1`) +
                btn('Server Cadangan', `https://vidsrc.to/embed/${type}/${id}?autoplay=1`);
            showLoader(100);
        }

        function setFilter(type, val, el) {
            if(type === 'type') {
                document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
                currentType = val; currentGenre = '';
                document.querySelectorAll('.highlight-item').forEach(p => p.classList.remove('active'));
                document.querySelector('.highlight-item:first-child').classList.add('active');
            } else {
                document.querySelectorAll('.highlight-item').forEach(p => p.classList.remove('active'));
                currentGenre = val;
            }
            el.classList.add('active');
            searchQuery = ''; document.getElementById('searchInp').value = '';
            loadFeed(true);
        }

        async function loadEpisodes() {
            const s = document.getElementById('seasonSel').value;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${window.currentSeriesId}/season/${s}?api_key=${API_KEY}&language=id-ID`);
            const d = await res.json();
            document.getElementById('episodeSel').innerHTML = (d.episodes||[]).map(e => `<option value="${e.episode_number}">EPISODE ${e.episode_number}</option>`).join('');
            playEpisode();
        }

        function playEpisode() {
            const s = document.getElementById('seasonSel').value; const e = document.getElementById('episodeSel').value;
            document.getElementById('videoPlayer').src = `https://vidsrc.xyz/embed/tv/${window.currentSeriesId}/${s}/${e}?autoplay=1`;
        }

        function openAbout() { document.getElementById('aboutModal').style.display = 'flex'; }
        function alertCustom(t, txt) { 
            const m = document.createElement('div');
            m.className = 'fixed inset-0 bg-black/90 z-[500] flex items-center justify-center p-8';
            m.innerHTML = `<div class="bg-[#121212] p-8 rounded-3xl w-full max-w-xs text-center border border-zinc-900 shadow-2xl"><h3 class="font-bold mb-3 tracking-tight text-lg">${t}</h3><p class="text-xs text-zinc-500 mb-8 leading-relaxed font-light">${txt}</p><button onclick="this.parentElement.parentElement.remove()" class="w-full py-4 bg-white text-black font-bold rounded-2xl text-[10px] tracking-widest uppercase">Lanjutkan</button></div>`;
            document.body.appendChild(m);
        }
        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.getElementById('videoPlayer').src = ''; document.body.style.overflow = 'auto'; }
        function showLoader(w) { const l = document.getElementById('loader'); l.style.width = w + '%'; if(w === 100) setTimeout(() => l.style.width = '0%', 400); }
        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800 && !loading) { page++; loadFeed(false); } };
        window.onclick = function(event) {
            if (!event.target.closest('.year-selector')) {
                document.getElementById('yearDropdown').style.display = 'none';
            }
        }
    </script>
</body>
</html>
